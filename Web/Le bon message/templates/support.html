<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Support 0xECE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #2e2e2e;
      color: #eee;
      border: 1px solid #444;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #0d6efd;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: #0b5ed7;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      background-color: #2a2a2a;
      border-left: 4px solid #0d6efd;
    }
    a {
      color: #0d6efd;
      text-decoration: none;
    }
  </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #121212; color: #f0f0f0; margin: 0; padding: 0;">
    <div style="max-width: 700px; min-width: 700px; min-height: 500px; margin: 60px auto; background-color: #1e1e1e; padding: 40px; border-radius: 12px; box-shadow: 0 0 25px rgba(0,0,0,0.6);">
      
      <h2 style="text-align: center; color: #00ffcc; margin-bottom: 30px;">Accès Interne - 0xECE</h2>
      
      <form method="POST" style="display: flex; flex-direction: column; gap: 20px;">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required style="padding: 12px; font-size: 16px; border: none; border-radius: 6px; background-color: #2c2c2c; color: #fff;">
  
        <label for="message">Message à l'IA de défense :</label>
        <textarea id="message" name="message" rows="6" required style="padding: 12px; font-size: 15px; border: none; border-radius: 6px; background-color: #2c2c2c; color: #fff; resize: none;"></textarea>
  
        <input type="submit" value="Envoyer" style="padding: 14px; background-color: #00ffcc; color: #000; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px;">
      </form>
  
      <div class="response" style="margin-top: 30px; background-color: #222; padding: 18px; border-radius: 6px; border-left: 5px solid #00ffcc; min-height: 60px; transition: all 0.3s ease;">
        {% if response %}
          <strong>Réponse :</strong>&nbsp;{{ response }}
        {% endif %}
      </div>
  
    </div>
  </body>
  
  
  
</html>
